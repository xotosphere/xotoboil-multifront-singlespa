<div>
	<h2>Local Counter: {{ localCounter ? (localCounter | async) : 0 }}</h2>
	<h2>Cross Counter: {{ crossEventDistributor && crossEventDistributor.crossStore ? crossEventDistributor.crossStore.counter : 0 }}</h2>
	<div class="action">
		<ui-button (click)="incrementCounter()">increment</ui-button>
		<ui-button (click)="incrementCounterCross()">increment cross</ui-button>
	</div>
</div>
